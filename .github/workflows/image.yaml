# Run this workflow on pull requests
name: image

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      build_multi_arch_images:
        required: true
        type: string

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - ubuntu18.04-arm64
          - ubuntu18.04-amd64
          - rhel7-aarch64
          - rhel7-x86_64
          - rhel8-aarch64
          - rhel8-x86_64
        ispr:
          - ${{ github.ref_name != 'main' && !startsWith( github.ref_name, 'release-' ) }}
        exclude:
          - ispr: true
            target: ubuntu18.04-arm64
          - ispr: true
            target: rhel7-aarch64
          - ispr: true
            target: rhel8-aarch64
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
        name: Check out code

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: build ${{ matrix.target }} packages
        run: |
          sudo apt-get install -y coreutils build-essential sed git bash make
          echo "Building packages"
          ./scripts/build-packages.sh ${{ matrix.target }}

      - name: 'Upload Artifacts'
        uses: actions/upload-artifact@v4
        with:
          compression-level: 0
          name: toolkit-container-${{ matrix.target }}-${{ github.run_id }}
          path: ${{ github.workspace }}/dist/*

  image:
    runs-on: linux-amd64-cpu4
    permissions:
      contents: read
      id-token: write
      packages: write
    strategy:
      matrix:
        target:
          - application
          - packaging
    needs: packages
    steps:
      - uses: actions/checkout@v5
        name: Check out code

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get built packages
        uses: actions/download-artifact@v5
        with:
          path: ${{ github.workspace }}/dist/
          pattern: toolkit-container-*-${{ github.run_id }}
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go Proxy
        id: setup-go-proxy
        uses: nv-gha-runners/setup-artifactory-go-proxy@main

      - name: Build image
        env:
          IMAGE_NAME: ghcr.io/nvidia/container-toolkit
          VERSION: ${{ inputs.version }}
          PUSH_ON_BUILD: "true"
          BUILD_MULTI_ARCH_IMAGES: ${{ inputs.build_multi_arch_images }}
          GOPROXY: ${{ steps.setup-go-proxy.outputs.goproxy-url }}
        run: |
          echo "${VERSION}"
          make -f deployments/container/Makefile build-${{ matrix.target }}
